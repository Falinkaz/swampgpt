<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwampGPT</title>
    <!-- Including Font Awesome for awesomeness and goog-looking effects-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Adding Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body class="container-fluid"> <!-- Using Bootstrap container-fluid -->
    <!-- This is the Loader (from Font Awesome) Container -->
    <div id="loader-container">
        <div class="loader">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </div>
    <!-- This is the Title of the page -->
    <div>
        <h1 style="color: black; font-family: 'Roboto Mono', monospace; text-align: center; margin: 30px">SwampGPT - Enter up to 9 cards currently in your deck and select a format (optional) to get new card recommendations</h1>
    </div>
<!-- Container for the search bar and selected cards -->
<div class="search-and-selected-container">
     <!-- Search Bar -->
    <div class="search-bar">
        <input type="search" id="autocomplete-input" class="form-control mt-4" placeholder="Enter the cards in your deck here">
        <!-- Autocomplete list -->
            <ul id="suggestions-list" style="list-style-type: none; padding: 0; margin-top: 5px; color: #080808; font-family: 'Roboto Mono', monospace;"></ul>
    </div>
        <!-- The selected cards will be listed here --> 
        <div class="selected-options-container">
            <div class="selected-options-title">Cards in your deck:</div>
            <ul id="selected-options-list" style="list-style-type: none; padding: 0;"></ul>
            <div class="selected-options-footer">Click on any card to remove</div>
           


        </div>
        <!-- Format Selector --> 
        <div class="format-selector">
            <label for="format-select">Select a Format:</label>
            <select id="format-select" class="form-control">
                <option value="any">Any Format</option>
                <option value="commander">Commander</option>
                <option value="duel">Duel</option>
                <option value="explorer">Explorer</option>
                <option value="gladiator">Gladiator</option>
                <option value="historic">Historic</option>
                <option value="historicbrawl">HistoricBrawl</option>
                <option value="legacy">Legacy</option>
                <option value="modern">Modern</option>
                <option value="standard">Standard</option>
                <option value="oathbreaker">Oathbreaker</option>
                <option value="pauper">Pauper</option>
                <option value="pauperCommander">PauperCommander</option>
                <option value="penny">Penny</option>
                <option value="pioneer">Pioneer</option>
                <option value="predh">Predh</option>
                <option value="premodern">Premodern</option>
                <option value="vintage">Vintage</option>
            </select>
        </div>
        <button id="get-recommendation-button" class="btn btn-primary mt-2">Get Recommendations</button>
</div>

    
    
    <!-- Start Section -->
    <div id="start-section" class="mt-4"></div>

    <!-- Recommendations show up here -->
    <div id="recommendations-frame" class="electric-recommendations">
                <div id="recommendations-list"></div>
    </div>
    <div id="card-images" class="card-images">
        <!-- Card images will be inserted here -->
    </div>
    <!-- Outro Section -->
    <div id="outro-section" class="outro-section"></div>
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <a href="mailto:swampgpt@gmail.com" style="color: black; text-decoration: none;">swampgpt@gmail.com</a>
        </div>
    </div>
    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="swampgpt" data-description="Support me on Buy me a coffee!" data-message="Thank you for visiting! Buy the team a coffee?" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <div style="display: flex; justify-content: center;">

    </div>
    <!-- Custom JavaScript -->
    <script src="static/js/script.js"></script>
</body>
</html>
